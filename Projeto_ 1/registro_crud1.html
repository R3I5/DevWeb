<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro - CRUD 1</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Navbar</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="crud1.html">Exemplo CRUD 1</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="container mt-5">
                <div class="card p-4">
                    <h1 class="mb-4">Formulário de Exemplo</h1>
                    <form>
                        <div class="mb-3">
                            <label for="campoTexto" class="form-label">Nome Completo (Textbox)</label>
                            <input type="text" class="form-control" id="campoTexto" placeholder="Digite seu nome aqui">
                        </div>

                        <div class="mb-3">
                            <label for="campoSelect" class="form-label">Selecione uma Opção (Select)</label>
                            <select class="form-select" id="campoSelect">
                                <option selected>Selecione...</option>
                                <option value="1">Opção 1</option>
                                <option value="2">Opção 2</option>
                                <option value="3">Opção 3</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="campoData" class="form-label">Data de Nascimento (Date)</label>
                            <input type="date" class="form-control" id="campoData">
                        </div>
                        
                        <div class="mb-3">
                            <label for="campoHora" class="form-label">Horário de Preferência (Time)</label>
                            <input type="time" class="form-control" id="campoHora">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Escolha uma alternativa (Radio Button):</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1" value="alternativa A">
                                <label class="form-check-label" for="radio1">
                                    Alternativa A
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2" checked value="alternativa B">
                                <label class="form-check-label" for="radio2">
                                    Alternativa B
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Marque os itens de interesse (Checkbox):</label>
                            <div class="form-check">
                                <!--VALUE E NAME SÃO PUXADOS PELO JS-->
                                <input class="form-check-input" type="checkbox" value="Termos de uso aceitados" name="interesses" id="check1">
                                <label class="form-check-label" for="check1">
                                    Aceito os termos de uso.
                                </label>
                            </div>
                            <div class="form-check">
                                <!--VALUE E NAME SÃO PUXADOS PELO JS-->
                                <input class="form-check-input" type="checkbox" value="Newsletter aceitada" name="interesses" id="check2">
                                <label class="form-check-label" for="check2">
                                    Desejo receber a newsletter.
                                </label>
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary" id="enviar_form">Enviar Formulário</button>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <footer>

    </footer>
</body>
<script type="text/javascript" src="registro_crud1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
