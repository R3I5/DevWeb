<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Area</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Painel Admin</a>
                <ul class="navbar-nav me-auto my-2 my-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container d-flex justify-content-center align-items-center flex-grow-1">
        
        <div class="col-lg-8 col-xl-7">
            <div class="card shadow-sm">
                <div class="row g-0">
                    <div class="col-md-5 d-flex justify-content-center align-items-center">
                        <img src="../../public/assets/img/userImage.png" class="img-fluid rounded-start p-3"
                            alt="Imagem de usuário padrão">
                    </div>

                    <div class="col-md-7">
                        <div class="card-body p-4 p-md-5"> <form name="login" id="login" method="post">
                                <h2 class="card-title text-center mb-4">Acessar Painel</h2>

                                <div class="mb-3">
                                    <label for="usuario" class="form-label">Usuário</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                        <input type="text" name="usuario" id="usuario" placeholder="Digite aqui seu usuário"
                                            class="form-control" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                        <input type="password" name="senha" id="senha" placeholder="Digite aqui sua senha"
                                            class="form-control" required>
                                    </div>
                                </div>

                                <div class="text-center mt-4">
                                    <button id="entrar" type="button" class="btn btn-dark btn-lg">
                                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-2 mt-auto">
        <h6>&copy; Artur K; Eduardo F; João Victor R; Matthew M; Rafael S; Luiz D  - 2025</h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
    <script src="../../public/js/login/scriptLogin.js"></script>
</body>

</html>
