<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Anúncio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <header>
        <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../home/index.html">Painel Admin</a>
                <ul class="navbar-nav me-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Anúncio</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../avaliacoes/avaliacoes/index.html">Avaliações</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../espaco/espaco/index.html">Espaço</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../parceria/parceria/index.html">Parceria</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../usuario/usuario/index.html">Usuário</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container d-flex justify-content-center align-items-center flex-grow-1 py-4">
        <div class="card shadow-sm" style="max-width: 700px; width: 100%;">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Atualizar Anúncio</h2>
                <form id="formAnuncio">
                    <div class="mb-3">
                        <label for="anunciante" class="form-label">Anunciante</label>
                        <input type="text" class="form-control" id="anunciante" name="anunciante" required>
                    </div>
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título do Anúncio</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="preco" class="form-label">Preço (R$)</label>
                            <input type="number" class="form-control" id="preco" name="preco" step="0.01" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select class="form-select" id="categoria" name="categoria">
                                <option value="servico_jardinagem">Aluguel de Ferramentas</option>
                                <option value="venda_plantas">Venda de Semente</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="localizacao" class="form-label">Localização (Cidade/Bairro)</label>
                        <input type="text" class="form-control" id="localizacao" name="localizacao">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" id="cancelar" class="btn btn-secondary">Cancelar</button>
                        <button type="button" id="salvar" class="btn btn-dark">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-2 mt-auto">
        <h6>&copy; Artur K; Eduardo F; João Victor R; Matthew M; Rafael S; Luiz D - 2025</h6>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/atualizar_anuncio.js"></script>
</body>

</html>
