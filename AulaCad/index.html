<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AulaCad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha3sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <ul class="navbar-nav me-auto my-2 my-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acesse já!</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="card" style="max-width: 700px;">
            <div class="row g-0">
                <div class="col-md-5 d-flex justify-content-center align-items-center">
                    <img src="assets/userImage.png" class="img-fluid rounded-start p-3" alt="">
                </div>

                <div class="col-md-7">
                    <div class="card-body">
                        <form name="login" id="login" method="post">
                            <h2 class="card-title text-center mb-4">Welcome!</h2>

                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" name="email" id="email" placeholder="Digite aqui seu email"
                                    class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" name="senha" id="senha" placeholder="Digite aqui sua senha"
                                    class="form-control">
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-dark">Entrar</button>
                                <hr>
                                <p class="my-2">ou</p>
                                <button type="button" class="btn btn-dark" data-bs-toggle="modal"
                                    data-bs-target="#modalCadastro">Cadastre-se</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="modalCadastroLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalCadastroLabel">Formulário de Cadastro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Cadastre-se para se tornar nosso parceiro!</p>
                    <div class="mb-3">
                        <label for="cad-nome" class="form-label">Nome Completo</label>
                        <input type="text" id="cad-nome" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="cad-email" class="form-label">Email</label>
                        <input type="text" id="cad-email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="cad-celular" class="form-label">Celular</label>
                        <input type="text" id="cad-celular" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="cad-data" class="form-label">Data de nascimento</label>
                        <input type="date" id="cad-data" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gênero</label>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="radioFeminino">
                            <label class="form-check-label" for="radioFeminino">
                                Feminino
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="radioMasculino">
                            <label class="form-check-label" for="radioMasculino">
                                Masculino
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="radioOutro">
                            <label class="form-check-label" for="radioOutro">
                                Outro
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cad-UF" class="form-label">UF</label>
                        <select name="userUF" id="userUF" class="form-control mt-2">
                            <option value="">-- Escolha seu UF--</option>
                            <option value="PR">AC</option>
                            <option value="PR">AL</option>
                            <option value="SP">AP</option>
                            <option value="PR">AM</option>
                            <option value="PR">BA</option>
                            <option value="SP">CE</option>
                            <option value="PR">DF</option>
                            <option value="PR">ES</option>
                            <option value="SP">GO</option>
                            <option value="PR">MA</option>
                            <option value="PR">MT</option>
                            <option value="SP">MS</option>
                            <option value="PR">MG</option>
                            <option value="PR">PA</option>
                            <option value="SP">PB</option>
                            <option value="PR">PR</option>
                            <option value="PR">PE</option>
                            <option value="SP">PI</option>
                            <option value="SP">RJ</option>
                            <option value="PR">RN</option>
                            <option value="PR">RS</option>
                            <option value="SP">RO</option>
                            <option value="PR">RR</option>
                            <option value="PR">SC</option>
                            <option value="SP">SP</option>
                            <option value="PR">SE</option>
                            <option value="PR">TO</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cad-cidade" class="form-label">Cidade</label>
                        <input type="text" id="cad-cidade" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="cad-cep" class="form-label">CEP</label>
                        <input type="text" id="cad-cep" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar Cadastro</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-2 mt-auto">
        <h6>Copyright(C) - João Victor dos Reis - 2025</h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
