<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <ul class="navbar-nav me-auto my2 my-lg-0 navbar-nav-scroll">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Sobre</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Acesse já!</a>
            </li>
        </ul>
    </nav>
    </header>
    <div class="p-4 col-4 position-absolute top-50 start-50 translate-middle border rounded p-4 shadow">
        <form name="login" id="login" method="post">
            <div class="mb-3 text-center">
                <h1><i class="bi bi-person-square"></i>&nbspWelcome!</h1>
            </div>
            <div class="mb-3">  
                <label for="email">E-mail (email@dominio.com)</label>
                <input type="text"
                    name="text"
                    id="email"
                    placeholder="Digite aqui seu email"
                    class="form-control mt-2">
            </div>
            <div class="mb-3">
                <label for="senha">Senha</label>
                <input type="password"
                    name="senha"
                    id="senha"
                    placeholder="Digite aqui sua senha"
                    class="form-control mt-2">
            </div>
            <div class="mb-3">
                <label for="tipoLogin">Tipo de Login</label>
                <select name="tipoLogin" id="tipoLogin" class="form-control mt-2">
                    <option value="">-- Escolha um tipo --</option>
                    <option value="ADM">Administrador</option>
                    <option value="USR">Usuário</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="rdEmpresa">Selecione uma empresa:&nbsp</label>
                <input type="radio" name="rdEmpresa" id="rd1">&nbspEmpresa X&nbsp
                <input type="radio" name="rdEmpresa" id="rd2">&nbspEmpresa Y&nbsp
            </div>
            <div class="mb-3">
                <label for="chkPerm">Permissões:&nbsp</label>
                <input type="checkbox" name="chkPermUser" id="chkPerm">&nbspUsuário&nbsp
                <input type="checkbox" name="chkPermADM" id="rd2">&nbspAdministrador&nbsp
            </div>

            <button class="btn btn-dark">Confirmar</button>
        </form>
        </div>
    <div class="position-absolute bottom-0 start-0 bg-dark text-white text-center w-100 p-2">
        <div class="container">
            <h6>Copyright(C) - João Victor dos Reis - 2025</h6>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
